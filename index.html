<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Final Validator - CodeDesignPlus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/7.0.5/signalr.min.js"></script>
    
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; padding: 20px; color: #333; }
        .container { max-width: 900px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); }
        h2 { color: #1a365d; border-bottom: 2px solid #e2e8f0; padding-bottom: 10px; margin-top: 0; }
        
        .field-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        .input-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 5px; font-size: 0.85em; color: #4a5568; }
        input { padding: 12px; border: 1px solid #cbd5e0; border-radius: 8px; font-size: 14px; transition: border 0.2s; }
        input:focus { border-color: #3182ce; outline: none; }
        
        .full-width { grid-column: span 2; }
        .token-input { font-family: 'Courier New', Courier, monospace; background: #f8fafc; }

        .actions { display: flex; gap: 10px; margin: 20px 0; }
        button { flex: 1; padding: 14px; cursor: pointer; border: none; border-radius: 8px; font-weight: bold; font-size: 15px; transition: 0.2s; }
        #btnConnect { background: #3182ce; color: white; }
        #btnConnect:hover { background: #2b6cb0; }
        #btnDisconnect { background: #718096; color: white; }
        button:disabled { opacity: 0.4; cursor: not-allowed; }

        .status-panel { padding: 12px; border-radius: 8px; text-align: center; font-weight: bold; margin-bottom: 20px; border: 1px solid transparent; }
        .connected { background-color: #c6f6d5; color: #22543d; border-color: #9ae6b4; }
        .disconnected { background-color: #fed7d7; color: #822727; border-color: #feb2b2; }
        .reconnecting { background-color: #feebc8; color: #744210; border-color: #fbd38d; }

        #log { height: 400px; overflow-y: auto; background: #1a202c; color: #edf2f7; padding: 15px; border-radius: 8px; font-family: 'Consolas', monospace; font-size: 12px; line-height: 1.5; }
        .log-entry { margin-bottom: 6px; padding-bottom: 4px; border-bottom: 1px solid #2d3748; }
        .log-success { color: #68d391; }
        .log-error { color: #fc8181; }
        .log-info { color: #63b3ed; }
        .log-warn { color: #f6ad55; }
        .timestamp { color: #a0aec0; margin-right: 8px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Validador de Notificaciones (WebSockets Forzado)</h2>
    
    <div class="field-row">
        <div class="input-group full-width">
            <label>URL del Hub:</label>
            <input type="text" id="hubUrl" placeholder="https://api.tudominio.com/hubs/notifications" value="https://services.kappali.com/ms-notification/hubs/notifications">
        </div>
        <div class="input-group">
            <label>Tenant ID (GUID):</label>
            <input type="text" id="tenantId" placeholder="00000000-0000-0000-0000-000000000000">
        </div>
        <div class="input-group">
            <label>Nombre del Evento a Escuchar:</label>
            <input type="text" id="eventName" value="ReceiveNotification">
        </div>
        <div class="input-group full-width">
            <label>Access Token (JWT):</label>
            <input type="text" id="accessToken" class="token-input" placeholder="Pega el token JWT aqu铆...">
        </div>
    </div>

    <div class="actions">
        <button id="btnConnect">Conectar con WebSockets</button>
        <button id="btnDisconnect" disabled>Desconectar</button>
    </div>

    <div id="statusIndicator" class="status-panel disconnected">
        ESTADO: DESCONECTADO
    </div>

    <div id="log"></div>
</div>

<script>
    let connection = null;
    const btnConnect = document.getElementById('btnConnect');
    const btnDisconnect = document.getElementById('btnDisconnect');
    const hubUrlInput = document.getElementById('hubUrl');
    const tenantInput = document.getElementById('tenantId');
    const tokenInput = document.getElementById('accessToken');
    const eventNameInput = document.getElementById('eventName');
    const statusIndicator = document.getElementById('statusIndicator');
    const logContainer = document.getElementById('log');

    function addLog(message, type = 'info') {
        const entry = document.createElement('div');
        entry.className = `log-entry log-${type}`;
        const timestamp = new Date().toLocaleTimeString();
        entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
        logContainer.prepend(entry); // Los nuevos logs aparecen arriba
    }

    function updateStatus(state, className) {
        statusIndicator.innerText = `ESTADO: ${state.toUpperCase()}`;
        statusIndicator.className = `status-panel ${className}`;
    }

    btnConnect.onclick = async () => {
        const baseUrl = hubUrlInput.value.trim();
        const tenantId = tenantInput.value.trim();
        const token = tokenInput.value.trim();

        if (!baseUrl) return alert("La URL es obligatoria");

        // Construimos la URL inyectando el Tenant en la Query String
        // Esto permite que el servidor lo lea incluso en WebSockets puros
        const finalUrl = tenantId 
            ? `${baseUrl}${baseUrl.includes('?') ? '&' : '?'}x-tenant=${tenantId}`
            : baseUrl;

        addLog(`Iniciando conexi贸n a: ${finalUrl}`, 'info');

        // CONFIGURACIN OFICIAL
        connection = new signalR.HubConnectionBuilder()
            .withUrl(finalUrl, {
                // FORZAMOS WEBSOCKETS Y SALTAMOS NEGOCIACIN
                skipNegotiation: true,
                transport: signalR.HttpTransportType.WebSockets,
                accessTokenFactory: () => token ? token : null
            })
            .withAutomaticReconnect({
                nextRetryDelayInMilliseconds: retryContext => {
                    addLog(`Intento de reconexi贸n #${retryContext.previousRetryCount + 1}...`, 'warn');
                    return 5000; 
                }
            })
            .configureLogging(signalR.LogLevel.Information)
            .build();

        // EVENTOS DE ESTADO
        connection.onreconnecting((error) => {
            updateStatus('Reconectando', 'reconnecting');
            addLog(`Conexi贸n perdida, intentando recuperar... Error: ${error}`, 'warn');
        });

        connection.onreconnected((connectionId) => {
            updateStatus('Conectado', 'connected');
            addLog(`Reconexi贸n exitosa. Nuevo ConnectionID: ${connectionId}`, 'success');
        });

        connection.onclose((error) => {
            updateStatus('Desconectado', 'disconnected');
            if (error) addLog(`Conexi贸n cerrada por error fatal: ${error}`, 'error');
            else addLog("Conexi贸n cerrada limpiamente.", "info");
            btnConnect.disabled = false;
            btnDisconnect.disabled = true;
        });

        // ESCUCHA DE NOTIFICACIONES
        const eventToListen = eventNameInput.value || "ReceiveNotification";
        
        connection.on(eventToListen, (data1, data2) => {
            // Manejamos si vienen 1 o 2 par谩metros (user, message o solo payload)
            const payload = data2 !== undefined ? `${data1}: ${JSON.stringify(data2)}` : JSON.stringify(data1);
            addLog(` <b>EVENTO [${eventToListen}]:</b> ${payload}`, 'success');
        });

        // Receptor gen茅rico de depuraci贸n
        connection.on("Notify", (data) => {
            addLog(` <b>DATA RECIBIDA:</b> ${JSON.stringify(data)}`, 'success');
        });

        // INICIO DE CONEXIN
        try {
            await connection.start();
            addLog("Conexi贸n establecida correctamente v铆a WebSockets.", "success");
            updateStatus('Conectado', 'connected');
            btnConnect.disabled = true;
            btnDisconnect.disabled = false;
        } catch (err) {
            updateStatus('Error de Conexi贸n', 'disconnected');
            addLog(`Error cr铆tico al conectar: ${err.message}`, "error");
            console.error(err);
        }
    };

    btnDisconnect.onclick = async () => {
        if (connection) {
            await connection.stop();
            addLog("Desconexi贸n solicitada por el usuario.", "info");
        }
    };
</script>

</body>
</html>
